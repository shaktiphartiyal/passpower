<html>
<head>
    <title>PassPower.js - Password Strength Meter and Generator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="description" content="PassPower.js is a password strength checker and password generator tool.">
    <meta name="author" content="Shakti Phartiyal">
    <script src="passpower.js" type="text/javascript"></script>
</head>
<body>
<br/>
<br/>
<br/>
<br/>
<center>
    Style 1 <br/>
    <input type="text" name="passwordx" id="passPowerBox" />
    <hr/>
    Style 2 <br/>
    <input type="text" name="passwordx" id="passPowerBox2" />
</center>
</body>
<script type="text/javascript">
    passPower.strengthChecker({
        selector:"#passPowerBox",
        strengthDisplay:"border"
    });
    passPower.strengthChecker({
        selector:"#passPowerBox2",
        strengthDisplay:"inside"
    });
</script>
</html>
